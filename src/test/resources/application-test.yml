spring:
  application:
    name: wooriLearn-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

  jwt:
    secret: test-secret-key-for-unit-testing-purposes-only-minimum-256-bits
    access-expiration: 3600000
    refresh-expiration: 31536000000

  cache:
    type: none  # 테스트에서는 캐싱 비활성화

client:
  base-url: http://localhost:3000

app:
  rate-limit:
    enabled: false  # 테스트에서는 Rate Limiting 비활성화
  auto-payment:
    amount-limit-enabled: false  # 테스트에서는 금액 한도 검증 비활성화

account:
  external-auth:
    base-url: http://localhost:9999
    request-path: /otp
    connect-timeout-ms: 1000
    read-timeout-ms: 2000

logging:
  level:
    root: WARN
    dev.woori.wooriLearn: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE